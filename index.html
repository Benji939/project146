<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    </head>
    <body>
        <a-scene background="color:lightgrey">
            <a-box position="0 1 -3" color="grey" height="1" width="1"></a-box>
            <a-box position="0 -0.5 -3" color="grey" height="2" width="0.5" depth="0.5"></a-box>
            <a-sphere position="-0.25 1.0 -2.75" color="red" radius="0.3"></a-sphere>
            <a-sphere position="0.25 1.0 -2.75" color="white" radius="0.3"></a-sphere>
            <a-sphere position="-0.25 1.0 -2.5" color="white" radius="0.1"></a-sphere>
            <a-sphere position="0.25 1.0 -2.5" color="black" radius="0.1"></a-sphere>
            <a-box position="0.5 -0.3 -3" color="purple" height="0.3" width="1.5" depth="0.3"></a-box>
            <a-box position="-0.5 -0.3 -3" color="blue" height="0.3" width="1.5" depth="0.3"></a-box>
            <a-ring position="-0.5 1.6 -3" color="orange" radius-inner="0.15" radius-outer="0.3"></a-ring>
            <a-ring position="0.5 1.6 -3" color="black" radius-inner="0.15" radius-outer="0.3"></a-ring>
            <a-octahedron position="1.2 -0.2 -3.1" color="blue" radius="0.3"></a-octahedron>
            <a-octahedron position="-1.2 -0.2 -3.1" color="purple" radius="0.3"></a-octahedron>

        </a-scene>
    </body>
</html>
